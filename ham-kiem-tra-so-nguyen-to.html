<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = isPrime(13);
    document.write(a);
    function isPrime(number) {
        if (number <= 1) {
            return false;
        } else if (number==2){
            return true;
        }
        else  {
            for (var i =2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                } else {
                    return true;
                }
            }
        }
    }
</script>
</body>
</html>
