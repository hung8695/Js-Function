<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write(kiemTraSoCoNguyenDuong(9))
    function kiemTraSoCoNguyenDuong(num){
        if(num<=0){
            return false;
        } else{
            if(num-parseInt(num)==0){
                return true;
            } else {
                return false;
            }
        }
    }
</script>
</body>
</html>
