<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><label>Fahrenheit</label><input type="number" id="1" placeholder="Farhrenheit"
                                   oninput="convertTemperature(this.value)">
</p>
<p>
    Celcius: <span id="2"></span>
</p>
<script>
    function convertTemperature(valNum){
    var valNum=parseFloat(valNum);
    document.getElementById("2").innerHTML=(valNum-32)/1.8;
    }
</script>
</body>
</html>
